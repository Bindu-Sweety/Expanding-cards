<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding Cards</title>
</head>
<body>
    
    <div class="container">
        <div class="panel active" style="background-image: url('images/blue\ sea.jpg');">
            <h3>Blue Sea</h3>
        </div>
        <div class="panel" style="background-image: url('images/refresh\ drink.jpg');">
            <h3>Refresh Drink</h3>
        </div>
        <div class="panel" style="background-image: url('images/roses.jpg');">
            <h3>Roses</h3>
        </div>
        <div class="panel" style="background-image: url('images/snow\ mountains.jpg');">
            <h3>Snow Mountains</h3>
        </div>
        <div class="panel" style="background-image: url('images/sunflower\ field.jpg');">
            <h3>Sunflower Field</h3>
        </div>
        <div class="panel" style="background-image: url('images/sunset\ beach.jpg');">
            <h3>Sunset Beach</h3>
        </div>
        <div class="panel" style="background-image: url('images/windy\ day.jpg');">
            <h3>Windy Day</h3>
        </div>
        <div class="panel" style="background-image: url('images/winter\ snow.jpg');">
            <h3>Winter Snow</h3>
        </div>
    </div>
    <script src="app.js"></script>

</html>
